<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fonawesome -->
    <script
      src="https://kit.fontawesome.com/5862bef766.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main class="m-4">
      <h1>Here is my Calculator</h1>
      <div class="">
        <div class="cal mb-9">
          <div class="showarea h-96"></div>
          <div class="button-container flex ">
            <div class="grid grid-cols-4 gap-5 mx-8">
                <button class="buttonprimary">
                    <span class="alltextbtn">Ac</span>
                  </button>
                  <button class="buttonprimary"><i id="iconcolor" class="fa-solid fa-delete-left "></i></button>
                  <button class="buttonprimary">
                    <span id="divide" class="alltextbtn">&#247</span>
                  </button>
                  <button class="buttonprimary">
                    <span id="multiply" class="alltextbtn">&#215</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">7</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">8</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">9</span>
                  </button>
                  
                  <button class="buttonprimary ">
                    <span id="minus" class="alltextbtn ">-</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">4</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">5</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">6</span>
                  </button>
                  <button id="plus2" class="buttonprimary row-span-2">
                    <span class="alltextbtn normalbtn">+</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">1</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">2</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">3</span>
                  </button>
                  <button id="zero" class="buttonprimar col-span-2">
                    <span class="alltextbtn normalbtn">0</span>
                  </button>
                  <button class="buttonprimary">
                    <span class="alltextbtn normalbtn">.</span>
                  </button>
                  <button id =soman class="buttonprimary h-24  relative  row-span-2">
                    <span class="alltextbtn normalbtn">=</span>
                  </button>
          </div>
        </div>
        
        </div>
        <!-- <div class="cal2 flex-1"></div>
      </div> -->
    </main>
  </body>
</html>
