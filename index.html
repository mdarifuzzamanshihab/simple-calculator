<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- fonawesome -->
  <script src="https://kit.fontawesome.com/5862bef766.js" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>
  <main class="m-4">
    <h1>Here is my Calculator</h1>
    <div class="">
      <div class="cal mb-9">
        <div class="showarea h-96 ">

          <div id="p-container" class="pt-48  ml-32 w-60">
            <!-- <input type="text" name="display" id="input1"> -->
            <p id="mainP" class="max-w-52 "></p>
          </div>
        </div>
        <!-- Main buttons area -->
        <div class="button-container flex ">
          <div class="grid grid-cols-4 gap-5 mx-8">
            <button onclick="clearButton()" class="buttonprimary drop-shadow-xl">
              <span id="ac1" class="alltextbtn">Ac</span>
            </button>
            <button class="buttonprimary drop-shadow-xl"><i id="iconcolor"
                class="fa-solid fa-delete-left "></i></button>
            <button  onclick="takeButtonValue('/')" class="buttonprimary">
              <span id="/" class="alltextbtn">&#247</span>
            </button>
            <button onclick="takeButtonValue('*')"  class="buttonprimary drop-shadow-xl">
              <span id="*" class="alltextbtn">&#215</span>
            </button>
            <button onclick="takeButtonValue('7')" id="7" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">7</span>
            </button>
            <button onclick="takeButtonValue('8')" id="8" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">8</span>
            </button>
            <button onclick="takeButtonValue('9')" id="9" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">9</span>
            </button>

            <button onclick="takeButtonValue('-')" id="-" class="buttonprimary drop-shadow-xl">
              <span id="minus" class="alltextbtn ">-</span>
            </button>
            <button onclick="takeButtonValue('4')" id="4" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">4</span>
            </button>
            <button onclick="takeButtonValue('5')" id="5" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">5</span>
            </button>
            <button onclick="takeButtonValue('6')" id="6" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">6</span>
            </button>
            <button onclick="takeButtonValue('plus2')" id="plus2" class="buttonprimary drop-shadow-xl row-span-2">
              <span class="alltextbtn normalbtn color22">+</span>
            </button>
            <button onclick="takeButtonValue('1')" id="1" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">1</span>
            </button>
            <button onclick="takeButtonValue('2')" id="2" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">2</span>
            </button>
            <button onclick="takeButtonValue('3')" id="3" class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">3</span>
            </button>
            <button onclick="takeButtonValue('zero')" id="zero" class="buttonprimar drop-shadow-xl col-span-2">
              <span class=" alltextbtn normalbtn">0</span>
            </button>
            <button onclick="takeButtonValue('.')" id="." class="buttonprimary drop-shadow-xl">
              <span class="alltextbtn normalbtn">.</span>
            </button>
            <button onclick="takeButtonValue('soman')" id="soman" class="buttonprimary drop-shadow-xl h-24  relative  row-span-2">
              <span class="alltextbtn normalbtn">=</span>
            </button>
          </div>
        </div>

      </div>
      <!-- <div class="cal2 flex-1"></div>
      </div> -->
  </main>
  <script src="./scripts/utility.js"></script>
  <script src="./scripts/calculate.js"></script>
</body>

</html>
